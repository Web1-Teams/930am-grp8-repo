<!DOCTYPE html>
<html lang="en">
<head>

                    <td>نوع الساعه</td>
                    <td>Samsung Galaxy Watch 6</td>
                </tr>
                <tr>
                    <td>لون الساعه</td>
                    <td>white</td>

                    <td>طريقه الاستعمال</td>

            <div class="Applications">
                <p>Share:</p>

                <a href="https://x.com/?lang=ar&mx=2" target="_blank"> <i class="fa-brands fa-twitter"></i></a>

    </div>
